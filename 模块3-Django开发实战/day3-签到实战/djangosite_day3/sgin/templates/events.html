{% extends "base.html" %}
{% block title%}发布会管理{% endblock %}
{% block maintitle %}
  <a href="/sgin/add_event_page/" class="btn btn-info navbar-right">添加发布会</a>
{% endblock %}
{% block content%}
  <ul class="list-group">
    {% for event in event_list %}
      <li class="list-group-item text-center">
      <a href="/sgin/events/{{ event.id }}">{{ event }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
