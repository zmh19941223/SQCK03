<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS表达式</title>
</head>
<body>
    <h1>表达式</h1>
    <script>

        // 算术表达式-加号用作连接符
        console.log(5+'6');   //56 其中一个操作数为字符串，另一个也会转换为字符串，再进行字符串连接
        console.log('5'+'6'); //56 
        console.log('5'+false); //5false 

        // 算术表达式-加号用作加法
        console.log(5+false); // 5
        console.log(5+true);  //6

        // 算术表达式-隐式转换
        console.log(5*'6');  
        console.log(10 /'2');
        console.log(10 -'2');
        console.log(10 +'2');
        console.log(10 %'3');

        // 逻辑运算符
        // 与的短路计算
        console.log(1 && 2);  // 2
        console.log(0 && 2);  // 0
        console.log(false && 2);  // false
        console.log(null && 2);  // null
        console.log(true && 10);  // 10

        // 或的短路计算
        console.log(1 || 2);  // 1
        console.log(0 || 2);  // 2
        console.log(false || 2);  // 2
        console.log(null || 2);  // 2
        console.log(true || 10);  // true

        // 逻辑运算符的优先级： 非 > 与 > 或
        console.log( !true  ||  false);           //false  
        console.log(5 && 6  ||  7 &&  8  ); // 6 

        // 综合表达式优先级：非运算符 > 数学运算符 > 关系运算符 > 逻辑运算符
        console.log(10  <  5 + 6);                      // true
        console.log(11  >  10 && 13 >  6 + 6);  // true
        console.log(11  >  10 && 13 >  6 + 7);  // false
        console.log(!10  < 6 - 3);                      // true
        console.log(!10  < 6 - 6);                      // false
    
 
    </script>
</body>
</html>
