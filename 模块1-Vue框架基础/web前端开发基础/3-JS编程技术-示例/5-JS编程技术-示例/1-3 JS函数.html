<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS函数</title>
</head>
<body>
    <div></div>

    <script>
        //1.在函数内声明的变量，局部变量
        function fun() {
            var  x =  10 ;
        }
        //console.log(x); // 报错


        //证明1：同名变量遮蔽效应
        var  a1 =  100 ;
        function   fun1() {
            var  a1 = 500 ;  
            a1++;  
            console.log(a1); // 输出 501
        }
        fun1();
        console.log(a1);  // 还是输出100



        //证明2：不加var赋值时，定义的是全局属性
        function fun2() {
            a2 = 10 ; // 不加var赋值时，定义的是全局属性
        }
        fun2();  //调用函数
        console.log(a2); //输出结果是10，证明a2为全局属性


        

    </script>
</body>
</html>
