<!DOCTYPE html>
<html>
<body>

<h1>JavaScript 循环</h1>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
var txt = "";
//var person = {fname:"Bill", lname:"Gates", age:62,function:myfuncion(){}}; 
var person = '3.14';
var x;
for (x in person) {
  console.log(x);
  txt += person[x] + " ";
}
document.getElementById("demo1").innerHTML = txt;


var cars = ["BMW", "Volvo", "porsche", "Ford"];

var i = 0;
var len = cars.length;
var text = "";

for (; i < len; ) {
  text += cars[i] + "<br>";
  i++;
}
document.getElementById("demo2").innerHTML = text;



var a = Math.abs(-1);


var text = ""
var i = 0;
do {
  text += "<br>数字是 " + i;
  i++;
}
while (i < 10);  
document.getElementById("demo3").innerHTML = text;
</script>

</body>
</html>
