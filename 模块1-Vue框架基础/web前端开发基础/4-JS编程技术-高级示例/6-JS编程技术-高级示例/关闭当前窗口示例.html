<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>事件监听示例</title>
        <script>
            window.onload = function()
            {
                var oBtn = document.getElementById('btn');
                oBtn.onclick = function()
                {
                    window.close();
                }
                
            }
        </script>
    </head>
    <body>
        <input id="btn" type="button" value="关闭当前窗口">
    </body>
</html>
