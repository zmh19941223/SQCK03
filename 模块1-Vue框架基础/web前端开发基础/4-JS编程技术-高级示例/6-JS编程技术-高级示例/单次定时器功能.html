<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>事件监听示例</title>
        <script>
            window.onload = function()
            {
                setTimeout('alert("欢迎学习JS");',3000);
            }
        </script>
    </head>
    <body>
        <p>3秒后显示欢迎语</p>
    </body>
</html>
