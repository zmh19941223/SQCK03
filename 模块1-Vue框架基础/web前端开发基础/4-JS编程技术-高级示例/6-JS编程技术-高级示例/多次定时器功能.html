<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>事件监听示例</title>
        <script>
           var n = 10;
           window.onload = function(){
              setInterval(countDown,1000);
           }
           function countDown()
           {
               if(n>0){
                   n--;
                   document.getElementById("num").innerHTML=n;
               }
           }
        </script>
    </head>
    <body>
        <p>倒计时:<span id="num">10</span></p>
    </body>
</html>
