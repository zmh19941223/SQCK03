<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>事件监听示例</title>
        <script>
            window.onload = function(){
            var bt1 = document.getElementById("btn");
            bt1.onclick = function (){
                alert("弹出消息");
            };
        }
        </script>
    </head>
    <body>
        <input id="btn" type="button" value="提交" />
    </body>
</html>
