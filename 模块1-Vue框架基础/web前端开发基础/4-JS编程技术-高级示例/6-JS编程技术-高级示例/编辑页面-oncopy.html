<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>事件监听示例</title>
        <script>
            window.onload = function()
            {
               document.body.oncopy = function (){
                   alert("禁止复制!");
                   return false;
               }
            }
        </script>
    </head>
    <body>
        <p>看看能复制不？</p>
    </body>
</html>
