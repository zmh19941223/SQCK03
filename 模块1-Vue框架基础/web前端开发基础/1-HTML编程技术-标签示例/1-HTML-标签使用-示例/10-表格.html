<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>什么是表格</h2>
    <table border="0">
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
        </tr>
    </table>



<table border="1">
    <caption>表格的标题</caption>
    <tr>
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
    </tr>
</table>

<hr>
<h2>th表格标题标签</h2>
<table border="1">
    <tr>
      <th>标题1</th>
      <th>标题2</th>
    </tr>
    <tr>
      <td>A1</td>
      <td>A2</td>
    </tr>
</table>



<hr>
<h2>表格行分组标签</h2>
<table border="1">
    <thead>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <td>C4</td>
        </tr>
    </tfoot>
</table>

<hr>

<h2>表格的列跨度案例</h2>
<table  border="1"  cellspacing="0">
    <tr>
        <td colspan="2">A1</td>
        <td>A2</td>
        <td>A3</td> 
    </tr>
    <tr>
        <td>B1</td>
        <td colspan="3">B2</td>        
    </tr>
    <tr>
        <td>C1</td>
        <td>C2</td>
        <td>C3</td>
        <td>C4</td>
    </tr>
</table>

<hr>
<h2>表格的行跨度案例</h2>
<table  border="1"  cellspacing="0">
    <tr>
        <td rowspan="2">A1</td>
        <td>A2</td>
        <td>A3</td> 
        <td>A4</td>
    </tr>
    <tr>
        <td>B2</td>
        <td>B3</td>
        <td rowspan="2">B4</td>        
    </tr>
    <tr>
        <td>C1</td>
        <td>C2</td>
        <td>C3</td>
    </tr>
</table>




</body>
</html>
