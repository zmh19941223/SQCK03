<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery的CSS操作</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        div{
            margin-top: 20px;
        }
        .bold{
          font-weight:bold;
        }
        .blue{
          color:blue;
        }


    </style>
</head>
<body>
    <div id="div1" style="height:200px;width:300px;border:1px solid black;background-color:yellow;">
        <h2>这里是div1.</h2>
        <p>这里是div1的p元素.</p>
        <p>这里是div1的另外一个p元素.</p>
    </div>
    
    <div id="div2" style="height:200px;width:300px;border:1px solid black;background-color:pink;">
        <h2>这里是div2.</h2>
        <p>这里是div2的p元素.</p>
        <p>这里是div2的另外一个p元素.</p>
    </div>

    <div id="div3" style="height:200px;width:300px;border:1px solid black;">
        <h2>这里是div3.</h2>
        <p>这里是div3的p元素.</p>
        <p>这里是div3的另外一个p元素.</p>
    </div>


    <div>
        <button id="btn1">添加CSS样式(div1)</button>
        <button id="btn2">删除CSS样式(div1)</button>
        <button id="btn3">切换CSS样式(div2)</button>
    </div>

    <div>
        <button id="btn4">设置背景颜色(div3)</button>
        <button id="btn5">设置字体颜色和大小(div3)</button>
        <button id="btn6">获取元素字体大小和背景颜色(div3)</button>
    </div>
    
    <script>
        $(document).ready(function(){
            // 1.添加css样式
            $("#btn1").click(function(){
                $("#div1 p,#div1 h2").addClass("bold blue");
            });

            // 2.删除css样式
            $("#btn2").click(function(){
                $("#div1 p,#div1 h2").removeClass("bold blue");
            });

            // 3.切换CSS样式
            $("#btn3").click(function(){
                $("#div2 p,#div2 h2").toggleClass("bold blue");
            });

            // 4-1.设置CSS属性-背景颜色
            $("#btn4").click(function(){
                $("#div3 p,#div3 h2").css("background-color","yellow");
            });
            // 4-2.设置CSS属性-字体颜色+字体大小
            $("#btn5").click(function(){
               $("#div3 p,#div3 h2").css({"color":"red","font-size":"12px"});
            });

            // 4-3.获取元素字体大小
            $("#btn6").click(function(){
               alert( 'p元素字体大小为：'+ $("#div3 p").css("font-size"));
               alert( 'p元素背景颜色为：'+ $("#div3 p").css("background-color"));
            });

        });
 

    </script>
</body>
</html>
