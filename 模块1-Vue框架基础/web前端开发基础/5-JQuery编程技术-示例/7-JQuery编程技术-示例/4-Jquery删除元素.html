<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除元素</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
        这里是div1.
        <p>这里是div1的p元素.</p>
        <p>这里是div1的另外一个p元素.</p>
    </div>
    
    <div id="div2" style="height:100px;width:300px;border:1px solid black;background-color:pink;">
        这里是div2.
        <p>这里是div2的p元素.</p>
        <p>这里是div2的另外一个p元素.</p>
    </div>

    <div>
        <button id="btn1">清空div1元素：empty()</button>
        <button id="btn2">删除div2元素：remove()</button>
    </div>
    


    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").empty();
            });
            $("#btn2").click(function(){
                $("#div2").remove();
            });
        });
 

    </script>
</body>
</html>
