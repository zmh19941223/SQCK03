<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery设置与获取元素尺寸</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            padding: 50px;
            border: black solid 50px;
            background-color: yellow;
            margin: 10px 0px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="div1">
    </div>
    <p >显示内容</p>

    <button id="btn1">获取div宽高度</button>
    <button id="btn2">设置div宽度350</button>
    <button id="btn3">设置div宽度350(inner)</button>
    <button id="btn4">设置div宽度350(outer)</button>
    <br>
    <button id="btn5">获取窗口大小</button>

    <script>
        $(function(){
            // 1.获取div的宽高
            $("#btn1").click(function(){
                var txt1= "div宽度："+$("#div1").width() +"   高度："+ $("#div1").height() + "</br>";
                var txt2= "div宽度(含padding)："+$("#div1").innerWidth() +"   高度："+ $("#div1").innerHeight() + "</br>";
                var txt3= "div宽度(含border)："+$("#div1").outerWidth() +"   高度："+ $("#div1").outerHeight() + "</br>";
                $("#div1").html(txt1+txt2+txt3);
            });
            // 2.设置div1的宽高为350
            $("#btn2").click(function(){
                $("#div1").width(350).height(350);
            });
            // 3.设置div1的宽高为350（含padding）
            $("#btn3").click(function(){
                $("#div1").innerWidth(350).innerHeight(350);
            });
            // 4.设置div1的宽高为350（含border）
            $("#btn4").click(function(){
                $("#div1").outerWidth(350).outerHeight(350);
            });
            // 5.获取浏览器的尺寸
            $("#btn5").click(function(){
                var txt1="浏览器窗口宽度："+$(document).width()+"，高度："+$(document).height()+"</br>";
                $("p").html(txt1);
            });
            $("#btn5").click();
        })
    </script>
</body>
</html>
