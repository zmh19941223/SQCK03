<html>
    <head>
        <title>我的主页</title>
        <style>
            #top{width: 100px;
            height: 100px;
            background: rgb(201, 41, 41);}
            #second{width: 100px;
            height: 100px;
            background: rgb(27, 26, 34);
            position: relative;
            top: -100px;
            left: 100px;
            
            }
            #third{width: 100px;
            height: 100px;
            background: rgb(100, 105, 102);
            position: relative;
            top: -200px;
            left: 200px;
                                    }
            #ff{
            width: 100px;
            height: 100px;
            background: rgb(201, 41, 41);
            position: fixed;
            top: 100px;
            left: 100px;
            }
        </style>
    </head>
    <body>
        <div>
        <div id='top'>top</div>
        <div id='second'>second</div>
        <div id='third'>third</div>
    </div>
    <div id='ff'>
        <img src="fj.png">
    </div>
    </body>
</html>
