<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器-复合选择器</title>
    <style>
        
        /*******************1.以下是【复合选择器-后代选择器】举例1/2/3*****************/
        .list li {
            color:red;
        }

        .list ul li .top span {   /*选择好几代*/
            color:red;
        }

        /*******************4.以下是【复合选择器-交集选择器】举例********************/
        span.spec {
            font-size: 28px;
        }

        /*******************5.以下是【复合选择器-并集选择器】举例********************/
        p, ul {
            padding: 0px;
            margin: 0px;
        }
     
    </style>
</head>
<body>
    <!-- 1.后代选择器 -->
    <h2>古代四大美女</h2>
    <ul class="list">   <!--父-->
        <li>西施</li>   <!--子-->
        <li>王昭君</li>
        <li>貂蝉</li>
        <li>杨玉环</li>
    </ul>

    <!-- 2.后代选择器-不一定是儿子 -->
    <h2>还是古代四大美女</h2>
    <div class="list">       <!--父-->
        <ul>                 
            <li>西施</li>    <!--孙子-->
            <li>王昭君</li>
            <li>貂蝉</li>
            <li>杨玉环</li>
        </ul>
    </div>
    
    <!-- 3.后代选择器-好几代 -->
    <h2>还是古代四大美女</h2>
    <div class="list">                          <!--父-->
        <ul>                                    <!--子-->
            <li>                                <!--孙-->
                <p class="top">                 <!--曾孙-->
                    <span>西施</span>(之首)      <!--玄孙-->
                </p>
            </li>
            <li>王昭君</li>
            <li>貂蝉</li>
            <li>杨玉环</li>
        </ul>
    </div>

    <!-- 4.交集选择器 -->
    <h2>交集选择器</h2>
    <p>
        世界加油！
        <span class="spec">中国加油！</span>
    </p>
    
    <!-- 5.并集选择器(用并集选择器，设置p,ul标签的margin/padding)-->




<br>
<br>
<br>

</body>
</html>
