<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo 2</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root">
    <div>
      <span v-if="show">hello world</span>
      <button v-on:click="handleBtnClick">显示/隐藏</button>
    </div>
  </div>
</body>
<script>
  Vue.createApp({
    data() {
      return { show: true }
    },
    methods: {
      handleBtnClick() {
        this.show = !this.show;
      }
    }
  }).mount('#root');
</script>
</html>
