<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue2的简单使用</title>
  <script src="vue.min.js"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>

  const app = new Vue({
    el:'#root',
    data() {
      return {
        message: 'hello world!'
      }
    },
    template: "<div>{{message}}</div>"
  });
</script>
</html>
