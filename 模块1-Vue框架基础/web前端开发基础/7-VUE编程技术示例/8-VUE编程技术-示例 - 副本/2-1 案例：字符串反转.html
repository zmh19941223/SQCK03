<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo 1</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root">
    <div>
      {{content}}
      <button v-on:click="handleBtnClick">反转</button>
    </div>
  </div>
</body>
<script>
  Vue.createApp({
    data() {
      return {
        content: 'hello world'
      }
    },
    methods: {
      handleBtnClick() {
        this.content = this.content.split('').reverse().join('');
      }
    }
  }).mount('#root');
 
</script>
</html>
