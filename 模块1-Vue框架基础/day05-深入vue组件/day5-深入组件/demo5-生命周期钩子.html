<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo5</title>
</head>
<body>
  <div id="root">
    <!-- 父组件：@自定义事件="表达式或方法" -->
    <button @click="ate=!ate">喂饭/消化</button>
    <comp v-if="ate"></comp>
  </div>

  <script src="../vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          ate: false
        }
      },
      methods:{
        chilema(){
          this.ate=!this.ate
        }
      }
    })
    app.component('comp',{
      //生命周期钩子
      beforeCreate() {
        console.log('beforeCreate')
      },
      created() {
        console.log('created')
      },
      beforeMount() {
        console.log('beforeMount')
      },
      mounted() {
        console.log('mounted')
      },
      beforeUnmount() {
        console.log('beforeUnmount')
      },
      unmounted() {
        console.log('Unmounted')
      },
      beforeUpdate() {
        // console.log('beforeUpdate')
        console.log('更新前',this.count)
      },
      updated() {
        // console.log('updated')
        console.log('更新后',this.count)
      },

      // props:['chilema'], //接收父组件方法
      // 子组件中触发自定义事件 @click="$emit('自定义事件名')"
      template: `
      <button @click="add">点我加1</button>
      <h3>当前数字:{{count}}</h3>
      <h3>吃饱了</h3>
      `,
      methods:{
        add(){
          this.count++
        }
      },
      data() {
        return {
          count: 0,
        }
      },
    })

    app.mount('#root')

  </script>
</body>
</html>
