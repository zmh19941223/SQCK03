<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo1</title>
</head>
<body>
  <div id="root">
    <!-- 父组件：@自定义事件="表达式或方法" -->
    <comp @ask="chilema()"></comp>
    <!-- <comp :chilema='chilema'></comp> -->
    <h3 v-if='ate'>吃饱了</h3>
    <h3 v-else>饿了</h3>
  </div>

  <script src="../vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          ate: false
        }
      },
      methods:{
        chilema(){
          this.ate=!this.ate
        }
      }
    })
    app.component('comp',{
      // props:['chilema'], //接收父组件方法
      // 子组件中触发自定义事件 @click="$emit('自定义事件名')"
      template: `
      <button @click="$emit('ask')">吃饭/消化</button>
      `
    })

    app.mount('#root')

  </script>
</body>
</html>
