<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watch-监听器</title>
</head>
<body>
  <!-- 监听器的作用 ，可以检测数据的变化，执行一些复杂逻辑 -->
  <div id="root">
    <input type="text" placeholder="请输入密码" v-model='psw' style="display: block;">
    <hr>
    <input type="password" placeholder="请再次输入密码" v-model='psw_repeat'>
    <h3>{{result}}</h3>
  </div>
  <script src="../vue.js"></script>
  <script>
    Vue.createApp({
      data(){
        return{
          psw:'',
          psw_repeat:'',
          result:''
        }
      },
      watch:{
        // 监听器语法
        // 监听的变量名(new变量名,old变量名){判断，如果新变量名xxxx 就xxxx}
        psw_repeat(newvalue,oldvalue){
          if(newvalue !=this.psw ){
            console.log(newvalue)
            this.result='两次密码输入不一致'
          }else{
            this.result=''
          }
        }
      }
    }).mount('#root')

  </script>
</body>
</html>
