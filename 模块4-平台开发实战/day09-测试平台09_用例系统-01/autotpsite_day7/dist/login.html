<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>松勤测试管理平台</title>
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <style>
      body{
          background-image: url('images/bg.jpg');
          background-size: cover;
          background-repeat:no-repeat;
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics-->
  </head>
  <body class="c-app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div id='empty_alert' class="alert alert-warning" role="alert" style="display: none">用户名和密码不能为空</div>
              <div id='error_service' class="alert alert-danger" role="alert" style="display: none">服务出错</div>
              <div class="card-body">
                <h1>自动化平台</h1>
                <p class="text-muted">请填写登录信息</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend"><span class="input-group-text">
                      <svg class="c-icon">
                        <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-user"></use>
                      </svg></span></div>
                  <input class="form-control" type="text" placeholder="Username" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend"><span class="input-group-text">
                      <svg class="c-icon">
                        <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                      </svg></span></div>
                  <input class="form-control" type="password" placeholder="Password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-4" type="button">登录</button>
                  </div>
                  <div class="col-6 text-right">
                    <a class="btn btn-link px-0" type="button" href="login.html">忘记密码?</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>注册</h2>
                  <p>种一棵树最好的时机是十年前，其次是现在</p>
                  <a class="btn btn-lg btn-outline-light mt-3" type="button" href="register.html">点击注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
    <!--[if IE]><!-->
    <script src="vendors/@coreui/icons/js/svgxuse.min.js"></script>
    <script src="scripts/libs/jquery.min.js"></script>
    <!--<![endif]-->
    <script src="scripts/common.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
      $(document).ready(
          $('.btn-primary ').click(function (){
                  doLogin();
              }
          ),
          $('input[type="password"]').keyup(function (event) {
              if(event.keyCode === 13){   //监听回车
                  doLogin();
              }
          })
      )
    </script>
  </body>
</html>
